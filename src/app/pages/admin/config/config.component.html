<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header *ngIf="empresa">Configuraci贸n Documentos Vehiculos ({{ empresa.empresa }})</nb-card-header>
        <nb-card-body>
          <div class="row">
            <div class="col-md-4 col-sm-6 col-12">
                <div class="card">
                    <div class="card-header">
                        Nueva Configuraci贸n
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <!-- <div class="col-4 col-md-6 col-sm-12">
                                <a routerLink="/pages/admin/config/empresas/{{empresa.id}}/create" class="btn btn-primary btn-icon"><i class="nb-plus"></i></a>
                            </div> -->
                            <button type="button" class="btn btn-primary btn-icon" (click)="selectFuncionModal()">
                                <i class="nb-plus"></i>
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
              <div class="col-md-4 col-sm-6 col-12" *ngFor="let funcion of funciones">
              <div class="card">
                  <div class="card-header">
                      {{ funcion.funcion }}
                  </div>
                <div class="card-body">
                    <table class="table table-clean table-sm">
                        <thead>
                          <tr>
                            <!-- <th scope="col"></th> -->
                            <th scope="col">Documentos</th>
                            <th scope="col">Req.</th>
                            <th scope="col">Vence</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let doc of funcion.tiposDocumentos">
                            <!-- <th scope="row"><a href="#"><i class="fa fa-pencil"></i></a></th> -->
                            <td>{{ doc.tipoDocumento }}</td>
                            <td class="text-center">
                                <input class="form-check-input" type="checkbox" value="" id="requeridoCheck" [checked]="doc.requerido" (change)="doc.requerido = !doc.requerido">
                            </td>
                            <td class="text-center">
                                <input class="form-check-input" type="checkbox" value="" id="vencimientoCheck" [checked]="doc.vencimiento" (change)="doc.vencimiento = !doc.vencimiento">
                            </td>
                          </tr>
                        </tbody>
                    </table>
                    <div class="botonera">
                        <button type="button" class="btn btn-primary btn-icon" (click)="selectDocumentoModal(funcion)">
                            <i class="nb-plus"></i>
                        </button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>

    <div class="col-md-12">
        <nb-card class="inline-form-card">
          <nb-card-header *ngIf="empresa">Configuraci贸n Documentos Personas ({{ empresa.empresa }})</nb-card-header>
          <nb-card-body>
            <div class="card-columns">
                <div class="card" *ngFor="let config of configuraciones">
                    <div class="card-header">
                        {{ config.funcion }}
                    </div>
                  <div class="card-body">
                      <a href="#" class="btn btn-primary">Agregar</a>
                  </div>
                </div>
                <div class="card">
                    <div class="card-header">
                      Nueva Configuraci贸n
                    </div>
                  <div class="card-body">
                      <div class="row justify-content-center">
                          <div class="col-4">
                              <button type="button" class="btn btn-primary btn-icon">
                                  <i class="nb-plus"></i>
                              </button>
                          </div>
                        </div>
                  </div>
                </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
</div>
