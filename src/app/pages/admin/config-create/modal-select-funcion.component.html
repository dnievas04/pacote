<div class="modal-header">
    <span>Seleccione Función</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <div class="list-group">
            <button *ngFor="let elem of elementos" type="button" 
                class="list-group-item list-group-item-action"
                (click)="selectElement(elem)">
                    {{ elem.nombre }}
            </button>
        </div>
        <form class="form-inline" (keydown)="keyDownFunction($event, idEmpresa, idEntidad)">
            <input type="text" class="form-control full-width" placeholder="Nueva Función" name="nuevaFuncion" [(ngModel)]="nuevaFuncion">
        </form>
    </div>
    <div class="modal-footer">
    <button class="btn btn-md btn-primary" (click)="dismissModal()">Cancelar</button>
</div>
