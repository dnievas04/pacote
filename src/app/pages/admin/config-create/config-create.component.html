<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-header *ngIf="empresa">Configuraci√≥n Documentos Vehiculos ({{ empresa.empresa }})</nb-card-header>
        <nb-card-body>
          <div class="card-columns">
              <div class="card" *ngFor="let config of configuraciones">
                  <div class="card-header">
                      {{ config.tipoDocumento }}
                  </div>
                <div class="card-body">
                    <table class="table table-clean table-sm">
                        <tbody>
                            <tr>
                            <td>Requerido</td>
                            <td class="text-center"><input class="form-check-input" type="checkbox" value="" checked id="defaultCheck2" ></td>
                            </tr>
                            <tr>
                            <td>Vencimiento</td>
                            <td class="text-center"><input class="form-check-input" type="checkbox" value="" checked id="defaultCheck2" ></td>
                            </tr>
                        </tbody>
                    </table> 
                    <!-- <a href="#" class="btn btn-primary">Agregar</a>  -->
                </div>
              </div>

              <div class="card">
                  <div class="card-header">
                      Seleccione Documento
                  </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <a class="btn btn-primary btn-icon" (click)="selectDocumentoModal()"><i class="nb-plus"></i></a>
                        </div>
                      </div>
                </div>
              </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
</div>
